<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 Class Assignment - HTML Form Deploy</title>
</head>

<body
    style="padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #f6f6f6;">
    <div
        style="border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 350px; width: 550px; background-color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;">
        <h3>User Registration</h3>
        <form style="width: 75%;" action="#" method="post">
            <div
                style="margin: 15px 0px; width: 100%; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-size: 14px; font-weight: 600;" for="firstname">First Name:</label>
                <input
                    style="padding-left: 5px; outline: none; font-size: 13px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px; width: 70%; border-radius: 5px; border: 1px solid lightgrey; height: 24px;"
                    type="text" id="firstname" name="firstname" required>
            </div>
            <div
                style="width: 100%; margin: 15px 0px; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-size: 14px; font-weight: 600;" for="middlename">Middle Name:</label>
                <input
                    style="padding-left: 5px; outline: none; font-size: 13px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px; width: 70%; border-radius: 5px; border: 1px solid lightgrey; height: 24px;"
                    type="text" id="middlename" name="middlename">
            </div>
            <div
                style="width: 100%; margin: 15px 0px; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-size: 14px; font-weight: 600;" for="lastname">Last Name:</label>
                <input
                    style="padding-left: 5px; outline: none; font-size: 13px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px; width: 70%; border-radius: 5px; border: 1px solid lightgrey; height: 24px;"
                    type="text" id="lastname" name="lastname" required>
            </div>
            <div
                style="width: 100%; margin: 15px 0px; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-size: 14px; font-weight: 600;" for="email">Email:</label>
                <input
                    style="padding-left: 5px; outline: none; font-size: 13px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px; width: 70%; border-radius: 5px; border: 1px solid lightgrey; height: 24px;"
                    type="email" id="email" name="email" required>
            </div>
            <div
                style="width: 100%; margin: 15px 0px; display: flex; align-items: center; justify-content: space-between;">
                <label style="font-size: 14px; font-weight: 600;" for="password">Password:</label>
                <input
                    style="padding-left: 5px; outline: none; font-size: 13px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px; width: 70%; border-radius: 5px; border: 1px solid lightgrey; height: 24px;"
                    type="password" id="password" name="password" required>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
                <button
                    style="margin-top: 10px; height: 30px; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 700; background-color: rgb(52, 97, 162); border: none; border-radius: 8px; color: #fff; box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;"
                    type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
